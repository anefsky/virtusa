<!doctype html>
<html ng-app="myApp">

<head>

  <title>Virtusa Project</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body ng-controller="pageController">

  <modal-project class="modal-project" ng-show="showModal"></modal-project>

  <script src="js/scripts.js"></script>
  <script src="js/constants.js"></script>
  <script src="js/components/navBar.component.js"></script>
  <script src="js/components/staticHeading.component.js"></script>
  <script src="js/components/weekTotals.component.js"></script>
  <script src="js/components/modalProject.component.js"></script>

</html>
